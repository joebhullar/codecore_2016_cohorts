<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Joe's pizza</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <h1>Welcome to Joe's Pizza</h1>
    <form action="">
        <div>
            <label for="first-name">First Name</label>
            <input id='first-name' type="text" placeholder="e.g.John">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input id='last-name' type="text" placeholder='e.g.Kim'>
        </div>
        <div>
            <label for="email">Email</label>
            <input id='email' type="text" placeholder='e.g.gmail.com'>
        </div>

        <span>
            <img class='pizza' src="img/2.jpg" alt="">
            <input name='pizza' id='under-3' type="radio" checked>
            <label for="under-3">Pepperoni</label>
        </span>

        <span>
            <img class='pizza' src="img/3.jpg" alt=""><br>
            <input name='pizza' id='under-3' type="radio">
            <label for="under-3">Supreme</label>
        </span>

        <span>
            <img class='pizza' src="img/1.jpg" alt="">
            <input name='pizza' id='under-3' type="radio">
            <label for="under-3">Veggie</label>
        </span>

        <div>
            <select name="" id="">
                <optgroup label='Swedish Cars'>
                    <option value="">goo</option>
                </optgroup>
            </select>
        </div>

        <input type="submit">
    </form>

</body>

</html>

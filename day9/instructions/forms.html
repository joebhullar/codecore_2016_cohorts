<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Contact Us</h1>
    <form action="" method=''>
        <div>
            <label for="first-name">First Name</label>
            <input id='first-name' type="text" placeholder="e.g.John">
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input id='last-name' type="text" placeholder='e.g.Kim'>
        </div>
        <div>
            <label for="email">Email</label>
            <input id='email' type="text" placeholder='e.g.gmail.com'>
        </div>
        <div>
            <label for="under-3">Password</label>
            <input id='under-3' type="password" placeholder='e.g.Kim' size='50'>
        </div>
        <div>
            <input id='under-3' type="checkbox" checked>
            <label for="under-3">Under 3?</label>
        </div>
        <div>
            <input name='diapers' id='under-3' type="radio" checked>
            <label for="under-3">Cloth Diapers</label>
            <input name='diapers' id='under-3' type="radio">
            <label for="under-3">Disposable Diaper</label>
            <input name='diapers' id='under-3' type="radio">
            <label for="under-3">No Diapers</label>
        </div>

        <div>
            <label for='marketing'>How did you hear bout' us!?</label>
            <select name="" id="marketing">
                <option value="">Foobar</option>
                <option selected value="">Google</option>
                <option value="">Yahoo</option>
                <option disabled value="">Bing</option>
                <option hidden value="">Friend</option>
            </select>

        </div>

        <div>
            <textarea name="" id="message" cols="100" rows="5"></textarea>
        </div>
        <div>
            <input type="submit">
        </div>

    </form>

</body>

</html>
